<p  style="color: blueviolet;" > ! INFORMACJA JAKI TEMAT KODU -> Tworzenie nowych elementow HTMl (model) </p> 
<body>
    <h1>Tworzenie nowego elemetu</h1>
</body>
 <script>
    // tworzenie nowego elemetu paragraf
    let newelement=document.createElement("p");
    //Dodanie tekstu do nowego elementu
    newelement.textContent="to jest nowy paragraf";
    //dodanie nowego elemetu do ciala dokumentu 
    document.body.appendChild(newelement);
 </script>
