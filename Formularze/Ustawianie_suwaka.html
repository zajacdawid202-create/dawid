<form>
    <label>Ustaw wartość liczbowa:<br></label>
    <input type="range" min="1" max="100" id="zakres">100</label>
    </form><br>
    <p id="wynik"></p>
    <script>
        let zakres=document.querySelector("#zakres");
        zakres.addEventListener("change",wybierz);
        function wybierz(){
            document.querySelector("#wynik").innerHTML=zakres.value;
        }
    </script>
</form>
